
<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin-top: 10px;margin-bottom:-90px;">
              <h3>Login</h3>
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="Email" ngModel
                #emailInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="emailInput.invalid && emailInput.touched">Please enter a username</span>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password"
                ngModel
                #passwordInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Login</span>
            </button>
          </div>
        </form>
      </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              <a href="http://localhost:8080/oauth2/authorize/google" class="btn btn-primary">
                <i class="fa-brands fa-google"></i> Log In with Google
              </a>
            </div>
            <div class="d-flex justify-content-center links mt-3">
              <a href="http://localhost:8080/oauth2/authorize/github" class="btn btn-primary">
                <i class="fa-brands fa-github"></i> Log In with Github
              </a>
            </div>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Forgot Password? <a routerLink="/forgot" class="ml-2" style="color: #2C3E50;">Forgot Password?</a>
            </div>
            <div class="d-flex justify-content-center links">
              Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
  </div>
