
<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin-top: 10px;margin-bottom:-90px;">
              <h3>Forgot Password?</h3>
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form #forgotPasswordForm="ngForm" (ngSubmit)="onForgotPassword(forgotPasswordForm.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="Email" ngModel
                #emailInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="emailInput.invalid && emailInput.touched">Please enter a username</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="forgotPasswordForm.invalid" name="button" class="btn login_btn">
              Send Code
            </button>
          </div>
        </form>
  </div>
