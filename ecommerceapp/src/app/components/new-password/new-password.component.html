<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin-top: 10px;margin-bottom:-90px;">
              <h3>Change password</h3>
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form #newPasswordForm="ngForm" (ngSubmit)="onNewPassword(newPasswordForm.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password" ngModel
                #passwordInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a username</span>

              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                </div>
                <input type="password" class="form-control" name="password2" placeholder="Confirm Password" ngModel
                #password2Input="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="password2Input.invalid && password2Input.touched">Please enter a username</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="newPasswordForm.invalid" name="button" class="btn login_btn">
              Change password
            </button>
          </div>
        </form>
  </div>
